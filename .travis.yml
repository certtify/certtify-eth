sudo: required
warnings_are_error: false
dist: trusty
language: node_js
node_js:
  - '7'
install:
  - npm install -g truffle@4.1.5
  - npm install -g ganache-cli@6.1.0
  - npm install
script:
  - npm test
after_script:
  - npm run coverage && cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js