sudo: required
dist: trusty
language: node_js
node_js:
  - '7'
install:
  - npm install -g truffle
  - npm install -g ganache-cli
  - npm install -g ethereumjs-testrpc
  - npm install
script:
  - npm test
after_script:
  - npm run coverage:net & npm run coverage && cat coverage/lcov.info | coveralls